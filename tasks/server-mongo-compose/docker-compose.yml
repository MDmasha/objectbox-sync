version: '3.8'

services:
  mongo:
    image: mongo:8
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      # Check if the replica set is initialized and ready
      test: mongosh --quiet --eval 'try { rs.status().ok === 1 } catch(err) { false }' | grep -q "true"
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh

  sync-server:
    image: objectboxio/sync-server-trial
    container_name: sync-server
    restart: always
    user: "${UID:-1000}:${GID:-1000}"
    network_mode: "host"  # Docker network name resolution caused connection issues
    volumes:
      - .:/data
    command: >
      --model /data/objectbox-model.json
      --unsecured-no-authentication 
      --admin-bind 0.0.0.0:9980 
      --mongo-url mongodb://localhost:27017/?replicaSet=rs0
      --mongo-db test-db
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo-data: